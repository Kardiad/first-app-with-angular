<h4>Listado Personajes</h4>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
        'list-group-item-success':character.power>0 && character.power<1000,
        'list-group-item-warning' :character.power>=1000 && character.power<5000,
        'list-group-item-danger' :character.power>=5000

    }"
        *ngFor="let character of personajes; 
            let i = index; 
            let isFirst = first;
            let isLast = last;
            let isEven = even;
            let isOdd = odd">
            
            <div>

                <span class="text-primary">{{i}}.</span>
                
                {{character.name}} -
                
                <strong>Power:</strong> {{character.power}}
                
            </div>

            <button class="btn btn-danger" (click)="deleteCharacter(character.id)">X</button>   
    </li>
</ul>
